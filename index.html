<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">  
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-logo">
                <img src="./img/логотип.svg" alt="logo">
            </div>
            <div class="header-search">
                <i class="fa fa-search" aria-hidden="true"></i>            
                <input type="text" placeholder="Найти...">
            </div>
            <div class="header-user">
                <div class="header-user__name">
                    <p>
                        Константин
                    </p>
                </div>
                <div class="header-user__img">
                    <img src="https://w7.pngwing.com/pngs/184/422/png-transparent-award-in-education-and-training-business-beard-teacher-business-service-people-business.png" alt="photo">
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper">     
        <main class="main">
            <div class="main-title">
                <h1>
                    наши партнеры
                </h1>
            </div>
            <div class="main-content">
                <div class="main-content__item">                
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Henkel-Logo.svg/1200px-Henkel-Logo.svg.png" alt="logo">                
                </div>
                <div class="main-content__item">                
                    <img src="https://cbt.center/wp-content/uploads/2020/11/1-57.jpg" alt="logo">                
                </div>
                <div class="main-content__item">                
                    <img src="https://1000logos.net/wp-content/uploads/2017/03/McDonalds-logo.png" alt="logo">                
                </div>
                <div class="main-content__item">                
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Ikea_logo.svg/1024px-Ikea_logo.svg.png" alt="logo">                
                </div>
                <div class="main-content__item">                
                    <img src="https://reebok-ru.com/image/catalog/logo/Reebok-logo.png" alt="logo">                
                </div>
                <div class="main-content__item">                
                    <img src="https://pngimg.com/uploads/nike/nike_PNG12.png" alt="logo">                
                </div>
                <div class="main-content__item">                
                    <img src="https://logos-world.net/wp-content/uploads/2020/08/Caterpillar-Logo-1989-present.jpg" alt="logo">                
                </div>
            </div>
        </main>
    </div>
</body>
</html>
